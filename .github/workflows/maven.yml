    - name: Build & Push to Docker Hub
        uses: opspresso/action-docker@master
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE_NAME: "logicrain/kgdrug"
          TAG_NAME: "v0.0.1"
          LATEST: "true"